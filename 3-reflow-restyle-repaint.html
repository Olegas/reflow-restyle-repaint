<!DOCTYPE html>
<html>
<head>
    <title>Restyle, Reflow, Repaint</title>
    <script type="text/javascript" src="lib/jquery-full.js"></script>
    <style type="text/css">
        .box {
            position: absolute;
            left: 10px;
            top: 50px;
            background: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<button id="go">Go!</button>

<div class="box"></div>

</body>
<script type="text/javascript">
    $(function(){
        $('#go').click(function(){

            var aBox = $('.box');
            if(aBox.width() > 100)
                aBox.width(100);
            else
                aBox.width(200);

            if(aBox.height() > 100)
                aBox.height(100);
            else
                aBox.height(200);

        });
    })
</script>
</html>
