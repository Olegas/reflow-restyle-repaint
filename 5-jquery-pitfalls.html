<!DOCTYPE html>
<html>
<head>
    <title>jQuery Pitfalls</title>
    <script type="text/javascript" src="lib/jquery-full.js"></script>
    <style type="text/css">
        .box {
            position: absolute;
            left: 10px;
            top: 50px;
            background: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<button id="go">Go!</button>

<div class="box"></div>

</body>
<script type="text/javascript">
    $(function(){
        $('#go').click(function(){

            var aBox = $('.box');
            var w = aBox.width();
            var h = aBox.height();

            if(w > 100)
                aBox.width(100).offset({ left: 10, top: 50 });
            else
                aBox.width(200).offset({ left: 100, top: 100 });

            if(h > 100)
                aBox.height(100);
            else
                aBox.height(200);

        });
    })
</script>
</html>
