<!DOCTYPE html>
<html>
<head>
    <title>Smart animation</title>
    <script type="text/javascript" src="lib/jquery-full.js"></script>
    <style type="text/css">
        .box {
            position: absolute;
            left: 10px;
            top: 50px;
            background: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<button id="go">Go!</button>

<div class="box"></div>

</body>
<script type="text/javascript">
    $(function(){
        $('#go').click(function(){

            var s = +new Date();
            var j = 0;
            var i = setInterval(function(){

                var now = +new Date();
                if(now - s > 3 * 1000)
                    clearInterval(i);

                $('.box').css('left', 10 + (j++ * 30));

            }, 100);

        });
    })
</script>
</html>
